<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - CRUD System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear Producto</h1>
        <form class="product-form" enctype="multipart/form-data">
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio_regular">Precio regular</label>
            <input type="number" id="precio_regular" name="precio_regular" step="0.01" min="0" required>

            <label for="precio_oferta">Precio de oferta</label>
            <input type="number" id="precio_oferta" name="precio_oferta" step="0.01" min="0">

            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <label for="imagen">Subir imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <button class="btn" type="submit">Crear Producto</button>
        </form>
        <a class="back-link" href="Index.html">Volver al inicio</a>
    </div>
    <script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
